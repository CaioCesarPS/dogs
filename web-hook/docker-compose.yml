services:
  webhook-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook-api
    ports:
      - "8000:8000"
    volumes:
      # Mount Docker socket to allow the container to run docker commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount the parent directory to allow access to main docker-compose.yml
      - ..:/app/parent:ro
      # Mount the current directory
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    user: root # Run as root to access docker socket
    networks:
      - webhook-network
    depends_on:
      - docker-socket-proxy

  # Docker socket proxy for security (optional but recommended)
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - SWARM=0
      - NODES=0
      - NETWORKS=1
      - VOLUMES=1
      - IMAGES=1
      - INFO=1
      - BUILD=1
      - COMMIT=1
      - EXEC=1
      - PLUGINS=0
      - CONFIGS=0
      - SECRETS=0
      - TASKS=0
      - POST=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - webhook-network
    restart: unless-stopped

networks:
  webhook-network:
    driver: bridge
